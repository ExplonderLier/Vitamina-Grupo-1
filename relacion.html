<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitaminas, ADN y ARN - Biología 9°</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9fc;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #0096c7, #48cae4);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 5px solid #0077b6;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    nav {
      background: #023e8a;
      text-align: center;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #90e0ef;
    }

    section {
      max-width: 1000px;
      margin: 20px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0077b6;
      margin-bottom: 10px;
    }

    h3 {
      color: #0096c7;
    }

    ul,
    ol {
      padding-left: 20px;
    }

    .imagen {
      text-align: center;
      margin: 15px 0;
    }

    .imagen img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      < box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .imagen img:hover {
      transform: scale(1.05);
    }

    /* Actividades interactivas */
    .actividad {
      background: #e0f7fa;
      border-left: 5px solid #00b4d8;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }

    footer {
      background: #023e8a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Relación ADN-ARN -->
  <section id="relacion">
    <h2>Relación entre ADN y ARN</h2>
    <p>El ADN se transcribe a ARN, y el ARN traduce la información para fabricar proteínas que cumplen funciones
      vitales.</p>
    <div class="imagen">
      <img src="imagenes/relacion.png" alt="Esquema de transcripción y traducción">
    </div>
  </section>
</body>

</html>
